<h1><font color="#000080">Регистр сведений "Права и настройки"</font></h1>
<h3> </h3>
<p class="Usual">Регистр предназначен для хранения прав доступа и настроек окружения пользователей. В нем хранятся только те настройки и права пользователей, которые отличаются от значений по умолчанию.</p></body></html>
